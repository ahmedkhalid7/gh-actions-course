name: 17 - 3 - custom actions - docker
on: 
    workflow_dispatch:
        inputs:
            url:
                type: string
                default: "https://google.com"

jobs:
    ping-url:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: ping URL
              uses: ./.github/actions/docker-ping-url
              with:
                url: ${{inputs.url}}