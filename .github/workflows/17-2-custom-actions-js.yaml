name: 17 - 2-  custom actions - js
run-name: 17 - 2-  custom actions - js | BB - ${{inputs.base-branch}} TB - ${{inputs.head-branch}} WD - ${{inputs.working-dir}}

on: 
    workflow_dispatch:
        inputs:
            base-branch:
                type: string
                default: main
            head-branch:
                type: string
                default: update-dependencies
            working-dir: 
                type: string
                default: 17-custom-actions/react-app
            debug:
                type: boolean
                default: false 
permissions:
    contents: write
    pull-requests: write

jobs:
    dependency-update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: check for dependency upfates
              uses: ./.github/actions/js-dependency-update
              with:
                base-branch: ${{inputs.base-branch}}
                head-branch: ${{inputs.head-branch}}
                working-directory: ${{inputs.working-dir}}
                gh-token: ${{secrets.GITHUB_TOKEN}}
                debug: ${{inputs.debug}}